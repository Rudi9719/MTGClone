name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make jar
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: MTGClone.jar
        path: MTGClone.jar
